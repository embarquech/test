name: Autopep8 Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install autopep8
      run: pip install autopep8

    - name: Check formatting
      run: |
        echo "Checking Python files with autopep8..."
        autopep8 --diff --recursive .
